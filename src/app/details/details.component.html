  <form class="d-flex mt-3">

<!-- BODY BEGINS -->

<table class="table mt-3 tble">
  <thead>
    <tr>
      <th scope="col">Sample Date</th>
      <th scope="col">Patient Name</th>
      <th scope="col">Email ID</th>
      <th scope="col">Sample ID</th>
      <th scope="col">Action</th>
      <th scope="col">Haematology</th>
      <th scope="col">Glucometry</th>
      <th scope="col">Thyroid</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <tr *ngFor="let v of val">
      <td>{{v.date |date }}</td>
      <td>{{v.fname}}</td>
      <td>{{v.email}}</td>
      <td>{{v.sampleId}}</td>
      <td><button class="btn btn-info edit" [routerLink]="['/getUser/',v._id]" type="submit" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Edit</button></td>
      <td><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success"
          [routerLink]="['/getParticularUser/',v._id]">View Details</button> </td>
      <td><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-secondary ">Na</button> </td>
      <td><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          class="btn btn-secondary ">Na</button>
      </td>
    </tr>
  </tbody>
</table>
